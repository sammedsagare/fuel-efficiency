<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Efficiency Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Enter required information</h1>
    <form id="inputForm">
      <label for="current">Current Odometer</label>
      <input type="number" id="current" required />

      <label for="previous">Previous Odometer</label>
      <input type="number" id="previous" required />

      <label for="fuel">Fuel Consumed</label>
      <input type="number" id="fuel" required />

      <br />

      <button type="button" class="calc" onclick="calculateMileage()">
        Calculate Mileage
      </button>
    </form>

    <p class="note">Note: Units are in kilometers (kms) and liters.</p>

    <h2 id="result"></h2>

    <footer>
      <p class="footer">
        Made by
        <a href="https://github.com/sammedsagare" target="_blank">Sammed</a>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
